<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(215, 51%, 70%); }
  </style>
</head>
<body class="body">
  <div class="main">
    <div class="outer-container">
      <div id="card-image">
        <img id="img-after" src="/images/icon-view.svg" alt="">
        <img id="img-before" src="/images/image-equilibrium.jpg" alt="" width="300" height="320">
      </div>

    <div class="description">
      <span class="des-header">
        Equilibrium #3429
      </span> 

      <p class="des-body">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div id="card-info">
          <div class="info-space">
            <div class="info-space-col1">

              <div class="eth-figure">
              <img src="/images/icon-ethereum.svg" id="eth-image" alt="">
              <p class="eth-text">
                0.041 ETH
              </p>
              </div>

            </div>
            <div class="info-space-col1">

              <div class="eth-figureTwo" >
                <img src="/images/icon-clock.svg" id="clock-image"alt="">
                <p class="time-left">
                  3 days left
                </p>
              </div>

            </div>
            
          </div>
      </div>

      <div class="divider"></div>

      <div id="profile">
        <img src="/images/image-avatar.png" alt="">
        <span id="end-one">Creation of </span> 
        <span id="end-two">Jules Wyvern</span>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">
      Frimpong Asabea Eunice
      <i class="fa fa-smile-o" aria-hidden="true"></i>
    </a>.
  </div>
</body>
</html>
